<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> Quiz</h1>
        <div id="topicSelection">
            <h2>Select a Topic:</h2>
            <div id="topicButtons"></div>
        </div>
        <div id="quiz">
            <h2 id="question"></h2>
            <div id="choices"></div>
            <button id="submitBtn">Submit</button>
        </div>
        <div id="result" class="hidden">
            <h2>Quiz Result</h2>
            <p>Total Questions: <span id="totalQuestions"></span></p>
            <p>Correct Answers: <span id="correctAnswers"></span></p>
            <p>Wrong Answers: <span id="wrongAnswers"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
